<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Font Awesome icon set -->
    <script
      src="https://kit.fontawesome.com/0544cb5778.js"
      crossorigin="anonymous"
    ></script>

    <!-- page CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <title class="text-info font-monospace">city-picker</title>
  </head>

  <body class="bg-dark">
    <div class="container-fluid">
      <!--NAV-->
      <nav class="mt-2" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item font-monospace">
            <a class="text-light" href="#">city-picker</a>
          </li>
        </ol>
      </nav>
      <main>
        <!-- Where is it likely to be sunny? -->
        <h1 class="text-light text-center">Where and when is it sunny?</h1>
        <h2 class="text-light fs-4 text-center pb-1 mb-3 border-bottom">average monthly sunshine hours</h2>
        <!-- choose your continent -->
        <form id="form" class="ms-2">
          <label for="continent" class="text-light">Continent</label>
          <select name="continent" id="continent">
            <option value="" disabled>--Continent--</option>
            <option value="Africa">Africa</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="North America">North America</option>
            <option value="Oceana">Oceana</option>
            <option value="South America">South America</option>
          </select>

          <label for="month" class="text-light">Month</label>
          <select name="month" type="month" id="month">
            <option value="" disabled>--Month--</option>
            <option value="jan">January</option>
            <option value="feb">February</option>
            <option value="mar">March</option>
            <option value="apr">April</option>
            <option value="may">May</option>
            <option value="jun">June</option>
            <option value="jul">July</option>
            <option value="aug">August</option>
            <option value="sep">September</option>
            <option value="oct">October</option>
            <option value="nov">November</option>
            <option value="dec">December</option>
          </select>

          <button type="submit" class="btn btn-outline-warning ms-2">
            Go!
          </button>
        </form>

        <!-- produces table of cities and sunshine hours -->
        <div class="row ms-2 mt-3">
          <table class="text-light" id="sun-table">
            <tr>
              <th>Country</th>
              <th>City</th>
              <th>Sunshine</th>
            </tr>
            <!-- index.js produces results here -->
          </table>
        </div>
      </main>
    </div>

    <script src="js/sunshine.js"></script>
    <script src="js/index.js"></script>
    <!-- option 2: Separate Popper and Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
